<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeloTSA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    #waveform {
      height: 100px;
      background: #dee2e6;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .control-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ğŸ¶ Interface MeloTSA</h1>

    <div id="waveform"></div>

    <div class="control-panel">
      <button id="playPauseBtn" class="btn btn-primary">â¯ Play / Pause</button>

      <input type="color" id="colorPicker" value="#00ffff"/>
      <button class="btn btn-success" onclick="sendColor()">ğŸ’¡ LED</button>

      <button class="btn btn-warning" onclick="toggleVibration()">ğŸŒ€ Vibration</button>
    </div>

    <p class="mt-3"><strong>Lecture actuelle :</strong> <span id="currentTrack">Aucun</span></p>

    <hr/>

    <h4 class="mb-3">ğŸ“¤ Ajouter un nouveau morceau</h4>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" accept=".mp3,.wav,.flac" required />
      <button type="submit" class="btn btn-outline-primary mt-2">Envoyer</button>
    </form>

    <p id="uploadStatus" class="mt-3"></p>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script>
    const waveform = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#6c757d',
      progressColor: '#0d6efd',
      cursorColor: '#212529',
      barWidth: 2,
      height: 100,
      responsive: true
    });

    let currentFile = null;

    async function fetchCurrentTrack() {
      const res = await fetch('/now');
      const data = await res.json();
      if (data.filename && data.filename !== currentFile) {
        currentFile = data.filename;
        document.getElementById('currentTrack').textContent = currentFile;
        waveform.load(`/audio/${encodeURIComponent(currentFile)}`);
      }
    }

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      waveform.playPause();
    });

    async function toggleVibration() {
      const res = await fetch('/vibration', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ on: true })
      });
      const data = await res.json();
      alert('Vibration activÃ©e : ' + data.vibration);
    }

    async function sendColor() {
      const color = document.getElementById('colorPicker').value;
      await fetch('/led/color', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ color })
      });
    }

    // Upload d'un fichier audio
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      const status = document.getElementById('uploadStatus');
      if (result.success) {
        status.textContent = `âœ… Fichier envoyÃ© : ${result.filename}`;
        fileInput.value = '';
      } else {
        status.textContent = `âŒ Erreur : ${result.error || 'Inconnue'}`;
      }
    });

    // RafraÃ®chir la chanson toutes les 5 secondes
    setInterval(fetchCurrentTrack, 5000);
    fetchCurrentTrack();
  </script>
</body>
</html>
